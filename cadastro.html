<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DevPlayground</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="logo">Fórum GameDev</a>
            <h1>Crie sua conta</h1>
            <p class="subtitulo">Junte-se à comunidade de desenvolvedores de jogos</p>

            <form class="formulario" id="cadastroForm">
                <div class="campo">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
            
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                
                <div class="campo">
                    <label for="CEP">CEP</label>
                    <input type="text" id="CEP" name="CEP" inputmode="numeric" pattern="[0-9]{5}-?[0-9]{3}" maxlength="9" placeholder="00000-000" required>
                </div>
            
                <div class="campo">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, Bairro, Cidade (preenchido após CEP)" required>
                </div>
            
                <div class="campo">
                    <label for="estado">Estado (UF)</label>
                    <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF (preenchido após CEP)" required>
                </div>
                
                <div class="campo">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 6 caracteres" required>
                </div>
            
                <div class="campo">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
            
                <div class="campo-opcoes">
                    <label class="checkbox">
                        <input type="checkbox" name="termos" required>
                        <span>Eu aceito os <a href="#" class="link">termos de uso</a> e a <a href="#" class="link">política de privacidade</a></span>
                    </label>
                </div>
            
                <button type="submit" class="botao-primario w-100">Criar conta</button>
            </form>

            <p class="texto-cadastro">
                Já tem uma conta? <a href="login.html" class="link">Faça login</a>
            </p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
